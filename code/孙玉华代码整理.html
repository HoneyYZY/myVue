     */
    function difftime(starttime,endtime){
        try{
            starttime = parseInt(starttime);
            endtime   = parseInt(endtime);
            var difftime  = endtime - starttime;
            if(difftime > 0){
                //显示正常倒计时
                var days=Math.floor(difftime/(24*3600));
                //计算出小时数
                var leave1=difftime % (24*3600);    //计算天数后剩余的毫秒数
                var hours=Math.floor(leave1/(3600));
                //计算相差分钟数
                var leave2=leave1%(3600);        //计算小时数后剩余的毫秒数
                var minutes=Math.floor(leave2/(60));
                //计算相差秒数
                var leave3=leave2%(60);      //计算分钟数后剩余的毫秒数
                var seconds=Math.round(leave3);

                return [days,hours,minutes,seconds];
                //alert(" 相差 "+days+"天 "+hours+"小时 "+minutes+" 分钟"+seconds+" 秒");

            }else{
                //显示 0时0分0秒
            }
        }catch(e){
            alert("存在未知的错误: "+e.Message);
        }
        return [0,0,0,0];
    };

    function _IsIDCard(value) {
        value = $.trim(value);
        var pattern = /^\d{15}(\d{2}[xX0-9])?$/;
        if (pattern.test(value)) {
            var cardbirthday = value.substring(6, 10) + "/" + value.substring(10, 12) + "/" + value.substring(12, 14);
            var dt = new Date(cardbirthday);
            var cardY = dt.getFullYear();
            var cardM = dt.getMonth() + 1;
            var cardD = dt.getDate() || 0;
            if (isNaN(cardY) || isNaN(cardM) || isNaN(cardD)) {
                return false;
            }
            if (parseInt(cardY) < 1900) {
                return false;
            }
            if (parseInt(cardM) < 1 || parseInt(cardM) > 12) {
                return false;
            }
            var day = new Date(cardY, cardM, 0);
            var days = day.getDate();
            if (parseInt(cardD) < 1 || parseInt(cardD) > parseInt(days)) {
                return false;
            }
        } else {
            return false;
        }
        return true;
    }
