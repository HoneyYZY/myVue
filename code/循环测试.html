<script>

            {tze:1000,tzxz:'bbbf'},
            {tze:1000,tzxz:'bbb'},
            {tze:10020,tzxz:'aaa'},
        ];

        for(var i=0; i<data.length; i++){
            for(var j=0; j<data.length; j++){
                if(data[i].tzxz === data[j].tzxz && i != j){
                    data[i].tze = data[i].tze + data[j].tze;
                    data.splice(j,1);
                }
            }

        }
        console.log(data);




        var showData = [{tze: 8800, tzxz: "tzxz-a"},
