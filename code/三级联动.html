        var optionA = '<option value=' + key + '>' + key + '</option>';
        $("#a").append(optionA);
    });
    $("#a").prepend(optionDefult);//添加默认请选择项；

    //第一层change获取第二层数据；
    $("#a").change(function () {
        $("#b,#c").empty();
        var bbObj = map[this.value];
        $.each(bbObj, function (key, val) {
            var optionB = '<option value=' + key + '>' + key + '</option>';
            $("#b").append(optionB);
        });
        $("#b").prepend(optionDefult);//添加默认请选择项；
    });
    //第二层change获取第三层数据；
    $("#b").change(function () {
        $("#c").empty();
        var ccObj = map[$("#a").val()][this.value];
        $.each(ccObj,function (i,val) {
            var optionC = '<option value=' + val + '>' + val + '</option>';
            $("#c").append(optionC);
        })
        $("#c").prepend(optionDefult);//添加默认请选择项；
    })



    // 实现思路：1.循环对象，获取第一级option；
    //2.写函数 第一级change事件，清空第二第三级option；
    //2.1 循环第二级的对象，获取option；
    //3.写函数 第二级change事件，清空第三级option，循环第三级的对象，获取option
