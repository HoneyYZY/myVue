<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
</head>
<body>

<div id="app">
{{message}}
        <span v-bind:title="tip">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
    <span v-if="see">you can see me</span>
    <ul>
        <li v-for='arr in arrs'>{{arr.name}}</li>
    </ul>
    <button v-on:click='reverseM'>逆转</button>
    <input type="text" v-model="message">
</div>

<script src="../static/js/vue.js"></script>
<script>
var app = new Vue({
    el:'#app',
    data:{
        message:'hello world',
        tip:'页面加载于 ' + new Date().toLocaleString(),
        see:false,
        arrs:[
            {name:'zhangsan'},
            {name:'lisi'},
            {name:'miaomiao'},
        ],

    },
    methods:{
        reverseM:function () {
            this.message = this.message.split('').reverse().join('');
            //split(),将字符串拆成数组对象；
            //reverse(),将数组对象翻转；
            //join(),将数组对象转为字符串；
        }
    }
})
    app.arrs.push({name:'gougou'});


</script>
</body>
</html>
